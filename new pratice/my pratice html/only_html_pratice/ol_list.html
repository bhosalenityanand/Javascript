<!DOCTYPE html>
<html>
<head>
    <title>Ordered List</title>
</head>
<body>
    <ol type="1">
        <li>coffee
            <ol type="a">
                <li>black coffee</li>
                <li>cold coffee</li>
                <li>chocklet coffee</li>
            </ol>
        </li>
        <li>milk</li>
        <li>water
            <ol type="i">
                <li>ground water</li>
                <li>sea water</li>
                <li>rain water</li>
            </ol>
        </li>
        <li>juice</li>
        </ol>
    
</body>
</html>
